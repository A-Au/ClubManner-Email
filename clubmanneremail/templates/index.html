<!DOCTYPE html>
<html>

<head>
    <title>ClubM&auml;nner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://clubmanner.com/resources/css/bootstrap.min.css" type="text/css">
    <style type="text/css">
    body {
        background-color: #000000;
        margin-top: 50px;
    }
    
    .signup {
        width: 100%;
        position: absolute;
        left: 0;
        top: 0;
    }
    
    .bg-set {
        background-image: url('http://clubmanner.com/resources/images/bg.jpg');
        background-position: top;
        background-size: cover;
        height: 50vw;
        min-height: 800px;
        min-width: 100%;
    }
    
    .logo {
        background: url("http://clubmanner.com/resources/images/logo.png");
        background-repeat: no-repeat;
        background-position: center;
        height: 30px;
        width: 221px;
    }
    .logo-box {
        padding-left: 5px;
        padding-top: 10px;
    }
    .form {
        padding: 5px;
        position: absolute;
        top: 35%;
        left: 0;
        right: 0;
        color:white;
        margin: auto;
        width: 320px;
    }
    .form-bg {
        background-color: rgba(169,169,169,0.75);
    }
    .input-format {
        border-radius: 0;
        border-width: 3px;
        color: #000;
    }
    .btn-colour {
        color: #fff;
        background-color: #000;
        border-radius:  0;
    }
    
    table {
        margin: auto;
    }
    
    td {
        padding: 0.35em 0;
    }
    
    label {
        font-size: 18px;
    }
    </style>
</head>

<body>
    {% include "./emailnav.html" %}
    <div class="bg-set">
        <!--img class="signup" src=""-->
        <div class="form">
            <div class="form-bg">
                <h2>Join the Club</h2>
                <form class="form-inline" action="" method="post">
                    {% csrf_token %} 
                    <div class="form-group">
                        {{ form }}
                        <input class="btn-lg btn-default btn-colour" type="submit" value="JOIN">
                    </div>
                </form>
                <p>Sign me up to receive emails on new upades and execlusive events.</p>
                <p>To opt-out from our email messages at anytime, contact <a href="mailto:clubmannercanada@gmail.com">clubmannercanada@gmail.com</a></p>
            </div>
        </div>
    </div>
    <script src="http://clubmanner.com/resources/js/jquery-2.1.3.js"></script>
    <script src="http://clubmanner.com/resources/js/bootstrap.min.js"></script>
</body>

</html>
